  <head>

    />
    <title>
      NSC - Niharika Scientific CenterNSC - Niharika Scientific Center
    </title>
    <link href="assets/css/themify-icons.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/flaticon.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/magnific-popup.css" rel="stylesheet" />
    <link href="assets/css/animate.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.css" rel="stylesheet" />
    <link href="assets/css/owl.theme.css" rel="stylesheet" />
    <link href="assets/css/slick.css" rel="stylesheet" />
    <link href="assets/css/slick-theme.css" rel="stylesheet" />
    <link href="assets/css/swiper.min.css" rel="stylesheet" />
    <link href="assets/css/nice-select.css" rel="stylesheet" />
    <link href="assets/css/owl.transitions.css" rel="stylesheet" />
    <link href="assets/css/jquery.fancybox.css" rel="stylesheet" />
    <link href="assets/css/odometer-theme-default.css" rel="stylesheet" />
    <link href="assets/sass/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- start page-wrapper -->
    <div class="page-wrapper">
      <!-- start preloader -->
      <div class="preloader">
        <div class="vertical-centered-box">
          <div class="content">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
              <div class="loader-line"></div>
            </div>
            <img
              src="assets/images/logo/Niharika logo44.png"
              alt="NSC logo"
              width="80px"
              height="80px"
            />
          </div>
        </div>
      </div>
      <!-- end preloader -->
      <!-- Start header -->
      <header id="header">
        <div class="wpo-site-header wpo-header-style-4">
          <nav class="navigation navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="row align-items-center">
                <div class="col-lg-4 col-md-3 col-3 d-lg-none dl-block">
                  <div class="mobail-menu">
                    <button type="button" class="navbar-toggler open-btn">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar first-angle"></span>
                      <span class="icon-bar middle-angle"></span>
                      <span class="icon-bar last-angle"></span>
                    </button>
                  </div>
                </div>
                <div class="col-lg-2 col-md-6 col-6">
                  <div class="navbar-header" style="padding-bottom: 10px">
                    <a class="navbar-brand logo" href="index.html"
                      ><img
                        src="assets/images/logo/Niharika logo44.png"
                        alt="logo img"
                        width="60px"
                        height="60px"
                    /></a>
                  </div>
                </div>
                <div class="col-lg-8 col-md-1 col-1">
                  <div class="navbar-wrap">
                    <div
                      id="navbar"
                      class="collapse navbar-collapse navigation-holder"
                    >
                      <button class="menu-close">
                        <i class="ti-close"></i>
                      </button>
                    </div>
                    <!-- end of nav-collapse -->
                  </div>
                </div>
                <div class="col-lg-2 col-md-2 col-2">
                  <div class="header-right">
                    <div class="get-btn">
                      <a class="theme-btn" id="logoutBtn" href="index.html"
                        >Logout</a
                      >
                    </div>
                    <div class="header-search-form-wrapper">
                      <div class="cart-search-contact">
                        <button class="search-toggle-btn">
                          <i class="fi flaticon-search"></i>
                        </button>
                        <div class="header-search-form">
                          <form>
                            <div>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Search here..."
                              />
                              <button type="submit">
                                <i class="fi flaticon-search"></i>
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end of container -->
          </nav>
        </div>
      </header>

      <!-- Start content -->
      <div id="admin-content-container">
        <div class="admin-sidebar">
          <ul>
            <li onclick="showSection('add-products')">Add Products</li>
            <li onclick="showSection('all-products')">All Products</li>
            <li onclick="showSection('dealer-inquiries')">
              Dealer Inquiries/ Contact us
            </li>
            <li onclick="showSection('cart-inquiries')">Cart Inquiries</li>
          </ul>
        </div>
        <div class="admin-content">
          <section id="add-products" class="admin-section">
            <div class="product-form-container">
              <h1>Add Product</h1>
              <div class="alert">Product saved</div>
              <form action="" id="product-form">
                <label for="productName">Product Name:</label>
                <input
                  type="text"
                  id="productName"
                  name="productName"
                  required
                />

                <label for="productPrice">Price:</label>
                <input type="number" id="price" name="productPrice" required />

                <label for="productType">Product Type:</label>
                <select id="productType" name="productType" required>
                  <option
                    class="product-option"
                    value=""
                    selected
                    disabled
                    hidden
                  >
                    Choose your product type
                  </option>
                  <option value="Physics Lab Equipment">
                    Physics Lab Equipment
                  </option>
                  <option value="Chemistry Lab Equipment">
                    Chemistry Lab Equipment
                  </option>
                  <option value="Biology Lab Equipment">
                    Biology Lab Equipment
                  </option>
                  <option value="Microscopes">Microscopes</option>
                  <option value="Educational Charts">Educational Charts</option>
                  <option value="Mechanical Engineering Lab Equipment">
                    Mechanical Engineering Lab Equipment
                  </option>
                  <option value="Surveying & Civil Engineering Equipment">
                    Surveying & Civil Engineering Equipment
                  </option>
                  <option value="Anatomical Models">Anatomical Models</option>
                  <option value="ABDOS Lab Plasticware">
                    ABDOS Lab Plasticware
                  </option>
                  <option value="Pharmacy Equipment">Pharmacy Equipment</option>
                  <option value="Bio-Technology & Medical Test Equipment">
                    Bio-Technology & Medical Test Equipment
                  </option>
                  <option value="Borosilicate Glassware">
                    Borosilicate Glassware
                  </option>
                  <option value="Nursing Products (ANM/GNM)">
                    Nursing Products (ANM/GNM)
                  </option>
                  <option value="Polylab Plasticware">
                    Polylab Plasticware
                  </option>
                  <option value="Prepared Slides">Prepared Slides</option>
                  <option value="Laboratory Instruments">
                    Laboratory Instruments
                  </option>
                  <option value="Soda Glassware">Soda Glassware</option>
                  <option value="Electronic Apparatus">
                    Electronic Apparatus
                  </option>
                </select>

                <label for="productDesc">Description:</label>
                <textarea
                  id="productDesc"
                  name="productDesc"
                  required
                ></textarea>

                <label for="productImage">Product Image:</label>
                <input
                  type="file"
                  id="productImage"
                  name="productImage"
                  accept="image/*"
                  required
                />

                <button type="submit">Add Product</button>
              </form>
            </div>
          </section>
          <section
            id="all-products"
            class="admin-section"
            style="display: none"
          >
            <h1>All Products</h1>
            <div class="product-list">
              <div class="product-list-item">
                <div class="product-list-content">
                  <div class="product-img">
                    <img src="" alt="" />
                  </div>
                  <div class="product-desc">
                    <p><span>Name:</span></p>
                    <p><span>Price:</span></p>
                    <p><span>Type:</span></p>
                    <p><span>Description:</span></p>
                  </div>
                </div>
                <div class="product-buttons">
                  <button>Edit</button>
                  <button>Delete</button>
                </div>
              </div>
            </div>
          </section>

          <section
            id="dealer-inquiries"
            class="admin-section"
            style="display: none"
          >
            <h1>Dealer Inquiries</h1>
            <div class="inquiry-list">
              Dealer inquiries will be shown here...
            </div>
          </section>

          <section
            id="cart-inquiries"
            class="admin-section"
            style="display: none"
          >
            <h1>Cart Inquiries</h1>
            <div class="cart-list">
              Cart inquiries will be displayed here...
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- end of page-wrapper -->

    <!-- All JavaScript files
    ================================================== -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Plugins for this template -->
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/jquery.dlmenu.js"></script>
    <script src="assets/js/jquery-plugin-collection.js"></script>
    <!-- Custom script for this template -->
    <script src="assets/js/script.js"></script>

    <!-- script for admin page -->
    <script src="assets/js/admin.js" type="module"></script>
    <script>
      function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.admin-section').forEach((section) => {
          section.style.display = 'none';
        });

        // Show the selected section
        document.getElementById(sectionId).style.display = 'block';
      }
    </script>
  </body>
</html>
